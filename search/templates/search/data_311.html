{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h2>311 Data Query</h2>


<form action="{% url 'data_311' %}" method="GET" class="form-signin">
    Zip Code (5 digits): <input type="text" id="zip_code" name="zip_code" minlength="5" maxlength="5" required pattern="\d*">
    <p></p>
    <input type="submit" class="btn btn-primary" value="Query">
</form>


{% endblock %}
